<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete y recibe promociones</title>
    <link rel="stylesheet" href="css/estilosunirse.css">
</head>
<body>
    <!-- Sección de bienvenida -->
    <section class="hero">
        <div class="hero-content">
            <h1>¡No te pierdas nuestras ofertas y eventos!</h1>
        </div>
    </section>

    <!-- Formulario de registro -->
    <section class="subscription">
        <div class="subscription-container">
            <h2>Únete a nuestra comunidad</h2>
            <p>Recibe las mejores ofertas y promociones directamente en tu correo electrónico.</p>
            <form id="registration-form" class="subscription-form">
                <!-- Campo para el nombre completo -->
                <input type="text" id="name" placeholder="Ingresa tu nombre completo" required>
                
                <!-- Campo para el correo electrónico -->
                <input type="email" id="email" placeholder="Ingresa tu correo electrónico" required>
                
                <!-- Campo para la contraseña -->
                <input type="password" id="password" placeholder="Crea una contraseña" required>
                
                <!-- Campo para repetir la contraseña -->
                <input type="password" id="confirm-password" placeholder="Repite tu contraseña" required>
                
                <!-- Botón de registro -->
                <button type="submit">Unirse</button>
            </form>

            <!-- Enlace a la página de inicio de sesión -->
            <br>
            <br>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión aquí</a></p>
        </div>
    </section>

    <!-- Botón de Volver al inicio -->
    <section class="back-to-home">
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </section>

    <!-- Sección de pie de página -->
    <footer>
        <p>&copy; 2024 La Terraza. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para manejar el formulario -->
    <script src="js/unirse.js"></script>
</body>
</html>
