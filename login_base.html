<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/estilossignin.css">
</head>
<body>
    <section class="form-container">
        <h2>Crear Cuenta</h2>
        <form action="#" method="POST" class="sign-in-form">
            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="name" name="name" required placeholder="Ingresa tu nombre completo">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>
            <div class="form-group">
                <button type="submit" class="submit-btn">Registrar</button>
            </div>
            <p class="login-redirect">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
        <!-- Botón para volver a la página principal -->
        <div class="home-btn-container">
            <a href="index.html" class="home-btn">Volver a la página principal</a>
        </div>
    </section>

</body>
</html>
