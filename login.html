<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Únete y recibe promociones</title>
    <link rel="stylesheet" href="css/estilosunirse.css">
</head>
<body>
    <!-- Sección de bienvenida -->
    <section class="hero">
        <div class="hero-content">
            <h1>¡No te pierdas nuestras ofertas y eventos!</h1>
        </div>
    </section>

    <!-- Formulario de registro -->
    <section class="subscription">
        <div class="subscription-container">
            <h2>Inicia Sesión</h2>
            <p>Introduce tus credenciales para acceder.</p>
            <form id="login-form" class="subscription-form">
                <!-- Campo para el correo electrónico -->
                <input type="email" id="email" placeholder="Correo electrónico" required>
                
                <!-- Campo para la contraseña -->
                <input type="password" id="password" placeholder="Contraseña" required>
                
                <!-- Botón de inicio de sesión -->
                <button type="submit">Iniciar Sesión</button>
            </form>

            <!-- Enlace a la página de inicio de sesión -->
            <br>
            <br>
            <p>¿No tienes una cuenta? <a href="unirse.html">Únete aquí</a></p>
        </div>
    </section>

    <!-- Botón de Volver al inicio -->
    <section class="back-to-home">
        <a href="index.html" class="back-btn">Volver al inicio</a>
    </section>

    <!-- Sección de pie de página -->
    <footer>
        <p><b>&copy; 2025 La Terraza.</b> Todos los derechos reservados.</p>
    </footer>

    <!-- Script para manejar el formulario -->
    <script src="js/login.js"></script>
</body>
</html>
